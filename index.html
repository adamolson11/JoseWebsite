<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Friend's Hobby Website</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css"> <!-- Your custom CSS file for additional styling -->
</head>
<body>

    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Hobby Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>

                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="display-4">Welcome to Our Hobby Website</h1>
            <p class="lead">Discover the World of Retro Gaming</p>
            <a href="#" class="btn btn-primary btn-lg">Learn More</a>
        </div>
    </section>

    <section class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Stay Updated</h2>
                <p>Subscribe to our newsletter to receive the latest news and updates.</p>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Subscribe</button>
                </form>
            </div>
            <div class="col-md-6">
                <img src="newsletter.jpg" alt="Newsletter" class="img-fluid">
            </div>
        </div>
    </section>

    <footer class="text-center bg-light p-3">
        <p>&copy; 2024 Friend's Hobby Website</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- jQuery -->
